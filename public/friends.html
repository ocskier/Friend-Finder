<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

  // In this code, jQuery is used to "download" the data from our server
  // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
  // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

  function runFriendsQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/friends", method: "GET" })
      .then(function(friendsData) {

        // Here we then log the tableData to console, where it will show up as an object.
        console.log(friendsData);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < friendsData.length; i++) {

          // Get a reference to the tableList element and populate it with tables
          var tableList = $("#tableList");

          var friendCardDiv = $('<div class="card small z-depth-3" style="width:31%;float:left;margin:8px;text-align:center">');

          // Then display the fields in the HTML (Section Name, Date, URL)
          var friendImgDiv = $('<div class="card-image waves-effect waves-block waves-light" style="max-height: 70%">');

          friendImgDiv.append(
            $('<img class="activator">').attr("src", friendsData[i].Pic).attr("style","height:200px")
            );

          var friendContentDiv = $('<div class="card-content">');
          
          friendContentDiv.append(
            $('<span class="card-title activator grey-text text-darken-4">'+friendsData[i].Name+'</span>')
          );

          
          friendCardDiv.append(friendImgDiv,friendContentDiv);
          tableList.append(friendCardDiv);
        }

      });
  }

  function runMatchQuery() {

    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/match", method: "GET" })
      .then(function(matchData) {

        // Here we then log the waitlistData to console, where it will show up as an object.
        console.log(matchData);
        console.log("------------------------------------");

        // Loop through and display each of the customers

          // Get a reference to the waitList element and populate it with tables
          var matchList = $("#matchList");
        
          var matchCardDiv = $('<div class="card medium z-depth-5" style="width:50%;margin:0 auto">');

          // Then display the fields in the HTML (Section Name, Date, URL)
          var matchImgDiv = $('<div class="card-image waves-effect waves-block waves-light" style="max-height: 70%">');

          matchImgDiv.append(
            $('<img class="activator">').attr("src", matchData[0].Pic)
            );

          var matchContentDiv = $('<div class="card-content" style="max-height: 22%;">');
          
          matchContentDiv.append(
            $('<span class="card-title activator grey-text text-darken-4">'+matchData[0].Name+'<i class="material-icons right">more_vert</i></span>'),
            $('<p><a href="#">This is a link</a></p>')
          );

          var matchRevealDiv = $('<div class="card-reveal">');

          matchRevealDiv.append(
            $('<span class="card-title grey-text text-darken-4">Answers<i class="material-icons right">close</i></span>'),
            $('<p>'+matchData[0].Answers+'</p>'),
            $('<p>Compatibilty Score: '+localStorage.getItem("Score")+'</p>')
          );

          matchCardDiv.append(matchImgDiv,matchContentDiv,matchRevealDiv);
          matchList.append($('<h2 class="center">Your Match</h5>'),matchCardDiv);
            
        });
  }
